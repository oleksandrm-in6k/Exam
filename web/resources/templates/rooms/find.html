<form action="" class="col-xs-3" onsubmit="return false;" style="margin-bottom: 30px;" ng-init="roomFilter = {}">

    <label for="room-type">Room type</label>
    <select id="room-type" class="form-control" ng-model="roomFilter.roomType" ng-options="roomType.value as roomType.name for roomType in roomTypes">
        <option value="">---Select room type---</option>
    </select><br>

    <label for="room-class">Room class</label>
    <select id="room-class" class="form-control" ng-model="roomFilter.roomClass" ng-options="roomClass.value as roomClass.name for roomClass in roomClasses">
        <option value="">---Select room class---</option>
    </select><br>

    <label>Price range per day(USD): </label>
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-xs-5">
            <input type="number" class="form-control" placeholder="from" ng-model="roomFilter.pricePerDayFrom">
        </div>
        <div class="col-xs-5">
            <input type="number" class="form-control" placeholder="to" ng-model="roomFilter.pricePerDayTo">
        </div>
    </div>

    <button class="btn btn-large btn-block btn-primary" ng-click="find(roomFilter)">Apply filter</button>

</form>

<div class="col-xs-9">
    <h3 ng-hide="rooms.length">By your query not find a rooms.</h3>
    <table class="table" ng-show="rooms.length">
        <tr>
            <th>Number</th>
            <th>Type</th>
            <th>Class</th>
            <th>Price per day</th>
            <th width="10%"></th>
        </tr>

        <tr ng-repeat="room in rooms">
            <td>{{room.number}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.roomClass}}</td>
            <td>{{room.pricePerDay}}</td>
            <td><button class="btn btn-large btn-danger" ng-click="delete(room);">delete</button></td>
        </tr>

    </table>
</div>
