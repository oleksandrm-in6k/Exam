<div class="col-xs-10 col-xs-offset-1">


    <table class="table">
        <tr>
            <th>Number</th>
            <th>Type</th>
            <th>Class</th>
            <th width="10%"></th>
        </tr>

        <tr ng-repeat="room in rooms">
            <td>{{room.number}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.roomClass}}</td>
            <td><button class="btn btn-large btn-danger" ng-click="delete(room)">delete</button></td>
        </tr>

    </table>
    <a href="#/rooms/add" class="btn btn-large btn-success">Add room</a>

</div>
